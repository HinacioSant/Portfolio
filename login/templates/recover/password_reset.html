{% extends "PTs/layout.html" %}

{% block title %} Password Recover {% endblock %}

{% block content %}

<h2>Password Recover</h2>

<p>Enter your email address below, and we'll email the recover instructions to it!</p>

<form method="post">
  {% csrf_token %}
  <div class="col-md-4">
    <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </div>
</form>
{% endblock %}
